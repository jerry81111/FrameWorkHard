<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="fragments/layout">
<head>
<meta charset="UTF-8">
<title>Error</title>
</head>
<body>
	<div layout:fragment="content">
		<h1>Error Handler !</h1>
		<br/>Handler : <span th:text="${handler}"></span>
		<br/>RequestUrl : <span th:text="${url}"></span>
		<br/>Exception Message : <span th:text="${exception.message}"></span>
	</div>
</body>
</html>
