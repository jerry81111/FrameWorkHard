<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="fragments/layout">
<head>
<meta charset="UTF-8">
<title>demo</title>
</head>
<body>
	<div layout:fragment="content">
		<form th:action="@{/jpa/signUp}" th:object="${member}" method="post">
			<table>
				<tr>
					<td>Account : <input type="text" th:field="*{account}" /></td>
				</tr>
				<tr>
					<td>Password : <input type="text" th:field="*{password}" /></td>
				</tr>
				<tr>
					<td><input type="submit" value="SignUp" /></td>
				</tr>
			</table>
		</form>

	</div>
</body>
</html>
